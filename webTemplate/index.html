<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HY STUDIO 專業形象網站公版</title>
	<style type="text/css" media="screen">
		body {
  			margin: 0;
  			padding: 0;
  			min-width: 1900px;
  			overflow-x: hidden;	
  			padding-top: 100px;
		}
		header{
			width: 100%;
  			position: fixed;
  			top: 0;
		}
		header img{
			position: absolute;
			top: 0;
			left: 50%;
			transform: translateX(-50%);
  			box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.2);
		}
	</style>
</head>
<body>
	<header id="header" class="">
		<img src="images/header.jpg" alt="">
	</header>
	<main>
		<img src="images/index.jpg" alt="">
	</main>
</body>
</html>
